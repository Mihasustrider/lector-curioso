{% load static %}
<!doctype html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="utf-t">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}El Lector Curioso{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #1a1a1a;
            font-family: 'Inter', sans-serif;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 260px;
            padding: 1.5rem;
            background-color: #000000;
            border-right: 1px solid #333;
        }
        
        /* --- ESTILO AÑADIDO PARA EL LOGO --- */
        .sidebar-logo {
            height: 45px;
            filter: brightness(0) invert(1); /* Invierte el color del logo a blanco */
        }
        /* --- FIN DEL ESTILO AÑADIDO --- */

        .sidebar .nav-link {
            color: #adb5bd;
            font-size: 1rem;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            margin-bottom: 0.25rem;
            transition: all 0.2s ease-in-out;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: linear-gradient(90deg, rgba(0,88,203,1) 0%, rgba(0,123,255,1) 100%);
            color: white;
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
        }
        .sidebar .nav-link .bi {
            margin-right: 1rem;
        }
        .main-content {
            margin-left: 260px;
            padding: 2rem;
        }
        .card {
            background-color: #212529;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="sidebar d-flex flex-column">
        <a href="{% url 'dashboard' %}" class="d-flex align-items-center mb-4 text-white text-decoration-none">
            <img src="{% static 'images/logo.png' %}" alt="Logo El Lector Curioso" class="sidebar-logo">
        </a>
        <hr class="text-secondary">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="{% url 'dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                    <i class="bi bi-grid-1x2-fill"></i>Dashboard
                </a>
            </li>
            <li>
                <a href="{% url 'pos' %}" class="nav-link {% if request.resolver_match.url_name == 'pos' %}active{% endif %}">
                    <i class="bi bi-cash-register-fill"></i>Punto de Venta
                </a>
            </li>
            <li>
                <a href="{% url 'inventario' %}" class="nav-link {% if request.resolver_match.url_name == 'inventario' %}active{% endif %}">
                    <i class="bi bi-box-seam-fill"></i>Inventario
                </a>
            </li>
            <li>
                <a href="{% url 'clientes' %}" class="nav-link {% if request.resolver_match.url_name == 'clientes' %}active{% endif %}">
                    <i class="bi bi-people-fill"></i>Clientes
                </a>
            </li>
             <li>
                <a href="{% url 'portal_cliente' %}" class="nav-link {% if request.resolver_match.url_name == 'portal_cliente' %}active{% endif %}">
                    <i class="bi bi-person-circle"></i>Portal Cliente
                </a>
            </li>
        </ul>
        <hr class="text-secondary">
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>Josue Perez</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><a class="dropdown-item" href="#"><i class="bi bi-gear-fill me-2"></i>Configuración</a></li>
                <li><a class="dropdown-item" href="#"><i class="bi bi-person-fill me-2"></i>Perfil</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión</a></li>
            </ul>
        </div>
    </div>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
